<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title></title>
</head>
<body>
<h1>Users table:</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>E-mail</th>
        <th>Operations</th>
    </tr>
    <tr th:each="user, state : ${users}">
        <td th:text="${state.count}">id</td>
        <td th:text="${user.getFirstName()}">Name</td>
        <td th:text="${user.getLastName()}">Surname</td>
        <td th:text="${user.getEmail()}">email</td>
        <td>
            <table>
                <tr>
                    <td>
<!--                        <div sec:authorize="hasRole('ROLE_ADMIN')">-->
                            <form method="POST" th:action="@{/updateuser}">
                                <input type="hidden" name="id" id="id" th:value="${user.getId()}"/>
                                <input type="submit" value="update">
                            </form>
<!--                        </div>-->
                    </td>
                    <td>
<!--                        <div sec:authorize="hasRole('ROLE_ADMIN')">-->
                            <form method="POST" th:action="@{/deleteuser}">
                                <input type="hidden" name="id" id="id" th:value="${user.getId()}"/>
                                <input type="submit" value="delete">
                            </form>
<!--                        </div>-->
                    </td>
                </tr>
            </table>
        </td>
    </tr>

</table>
<br>
    <input type="button" value="add"
           onclick="window.location.href = '/add'"/>
<br><br>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout">
</form>
</body>
</html>
