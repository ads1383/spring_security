<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title></title>
</head>
<body>
<div>
    <th:block>
        <h1 th:text="${message}"></h1>
    </th:block>
    <br><br>
    <br><br>
</div>
<form th:method="POST" th:action="@{/saveuser}" th:object="${user}" >
    <div>
        <input type="hidden"  th:field="*{id}" id="id"/>
<!--        <input type="hidden"  th:value="*{roles}" name="roles" id="roles"/>-->
        <label for="firstName">Name</label>
        <input type="text" th:field="*{firstName}" id="firstName"/>
        <br>
        <label for="laststName">Surname</label>
        <input type="text" th:field="*{lastName}" id="laststName"/>
        <br>
        <label for="email">E-mail</label>
        <input type="text" th:field="*{email}" id="email"/>
        <br>
        <label for="username">Login</label>
        <input type="text" th:field="*{name}" id="username"/>
        <br>
        <label for="password">Password</label>
        <input type="text" th:field="*{password}" id="password"/>
        <br>
        <p>
            <th:block th:each="role : ${rolelist}">
                <input type="checkbox"  name="val" th:value="${role.getId()}"/>
                <label th:text="${role.getRole()}" ></label>
            </th:block>
            <input type="hidden"  name="val" value="0"/>
        </p>
        <br>
        <label for="enabled">Enabled</label>
        <input type="checkbox" th:field="*{enabled}" id="enabled" checked/>
        <br><br>
        <input type="submit" value="OK"/>
    </div>
</form>
</body>
</html>
